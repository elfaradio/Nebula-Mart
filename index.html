<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Nebula Mart</title>
    <!-- <script src="https://cdn.tailwindcss.com"></script> -->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  </head>

  <body class="bg-gray-50">
    <section>
      <nav class="bg-gray-800">
        <div
          class="max-w-screen-xl px-4 mx-auto py-4 flex items-center justify-between"
        >
          <!-- left Side -->
          <div class="flex items-center space-x-8">
            <div class="flex items-center space-x-2">
              <img
                src="assets/mainlogo.png"
                alt=""
                class="w-10 h-10 rounded-lg hover:scale-110 duration-400"
              />
              <a href="#" class="text-lg font-bold text-white"> NebulaMart </a>
            </div>
            <a
              href="#home"
              class="text-sm font-medium text-white hover:text-blue-600"
            >
              Home
            </a>

            <a
              href="#products"
              class="text-sm font-medium text-white hover:text-blue-600"
            >
              Products
            </a>
            <a
              href="#reviews"
              class="text-sm font-medium text-white hover:text-blue-600"
            >
              Reviews
            </a>
          </div>

          <!-- Right Side -->
          <div class="flex items-center space-x-4">
            <button
              type="button"
              class="inline-flex items-center rounded-lg p-2 hover:bg-blue-700 text-sm font-medium text-white"
            >
              <svg
                class="w-5 h-5"
                xmlns="http://www.w3.org/2000/svg"
                fill="none"
                viewBox="0 0 24 24"
                stroke="currentColor"
                stroke-width="2"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  d="M5 4h1.5L9 16h8a2 2 0 100 4 2 2 0 000-4H9a2 2 0 100 4 2 2 0 000-4H5z"
                />
              </svg>
              Cart
            </button>

            <!-- Balance -->
            <button
              type="button"
              class="inline-flex items-center rounded-lg gap-1 p-2 hover:bg-blue-700 text-sm font-medium text-white"
            >
              <img
                width="20"
                height="20"
                src="https://img.icons8.com/fluency-systems-regular/48/add-money.png"
                alt="add-money"
                class="invert"
              />
              Add Balance
            </button>
          </div>
        </div>
      </nav>
    </section>
    <!-- slider -->
    <section id="home" class="mt-10 bg-gray-50">
      <div class="w-full h-100">
        <div class="flex w-[200%] animate-slide gap-2">
          <img
            src="assets/mainlogo.png"
            alt=""
            class="w-1/4 object-cover h-100"
          />
          <img
            src="assets/Fuji_Defect_Reduction_1x_Fashion._SY116_CB549022351_.jpg"
            alt=""
            class="w-1/4 object-cover h-100"
          />
          <img
            src="assets/mainlogo.png"
            alt=""
            class="w-1/4 object-cover h-100"
          />
          <img
            src="assets/Fuji_Defect_Reduction_1x_Fashion._SY116_CB549022351_.jpg"
            alt=""
            class="w-1/4 object-cover h-100"
          />
          <img
            src="assets/mainlogo.png"
            alt=""
            class="w-1/4 object-cover h-100"
          />
        </div>
      </div>

      <style>
        @keyframes slide {
          0% {
            transform: translateX(0%);
          }
          20% {
            transform: translateX(-20%);
          }
          40% {
            transform: translateX(-40%);
          }
          60% {
            transform: translateX(-60%);
          }
          80% {
            transform: translateX(-80%);
          }
          100% {
            transform: translateX(0%);
          }
        }

        .animate-slide {
          animation: slide 25s linear infinite;
        }
      </style>
    </section>
  </body>
</html>
