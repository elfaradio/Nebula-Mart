<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Minimal Navbar</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-gray-50">
    <nav class="bg-gray-800">
      <div
        class="max-w-screen-xl px-4 mx-auto py-4 flex items-center justify-between"
      >
        <!-- left Side -->
        <div class="flex items-center space-x-8">
          <a href="#" class="">
            <img
              class="w-auto h-8"
              src="https://flowbite.s3.amazonaws.com/blocks/e-commerce/logo-full-dark.svg"
              alt="Logo"
            />
          </a>

          <a
            href="#home"
            class="text-sm font-medium text-white hover:text-blue-600"
          >
            Home
          </a>

          <a
            href="#products"
            class="text-sm font-medium text-white hover:text-blue-600"
          >
            Products
          </a>
          <a
            href="#reviews"
            class="text-sm font-medium text-white hover:text-blue-600"
          >
            Reviews
          </a>
        </div>

        <!-- Right Side -->
        <div class="flex items-center space-x-4">
          <button
            type="button"
            class="inline-flex items-center rounded-lg p-2 hover:bg-blue-700 text-sm font-medium text-white"
          >
            <svg
              class="w-5 h-5"
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 24 24"
              stroke="currentColor"
              stroke-width="2"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                d="M5 4h1.5L9 16h8a2 2 0 100 4 2 2 0 000-4H9a2 2 0 100 4 2 2 0 000-4H5z"
              />
            </svg>
            Cart
          </button>

          <!-- Balance -->
          <button
            type="button"
            class="inline-flex items-center rounded-lg gap-1 p-2 hover:bg-blue-700 text-sm font-medium text-white"
          >
            <img
              width="20"
              height="20"
              src="https://img.icons8.com/fluency-systems-regular/48/add-money.png"
              alt="add-money"
              class="invert"
            />
            Add Balance
          </button>
        </div>
      </div>
    </nav>
  </body>
</html>
