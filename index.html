<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Nebula Mart</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
    />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: "class",
      };
    </script>
  </head>

  <body
    class="bg-emerald-50 dark:bg-gray-900 text-black dark:text-white transition-colors duration-500"
  >
    <!-- Navbar -->
    <nav
      class="bg-gray-800 dark:bg-gray-800 fixed w-full top-0 z-50 transition-colors duration-500"
    >
      <div
        class="max-w-7xl mx-auto px-4 py-4 flex items-center justify-between"
      >
        <!-- Left section (Logo + Name) -->
        <div class="flex items-center space-x-2">
          <img
            src="assets/mainlogo.png"
            alt=""
            class="w-10 h-10 rounded-lg hover:scale-110 duration-400"
          />
          <a href="#" class="text-lg font-bold text-white">NebulaMart</a>
        </div>

        <!-- Hamburger Button (mobile only) -->
        <button
          id="menu-toggle"
          class="md:hidden text-white text-2xl focus:outline-none"
        >
          <i class="fas fa-bars"></i>
        </button>

        <!-- Navbar Links + Buttons -->
        <div
          id="nav-links"
          class="hidden md:flex flex-col md:flex-row md:items-center md:space-x-6 absolute md:static top-16 left-0 w-full md:w-auto bg-gray-800 md:bg-transparent px-4 md:px-0 py-4 md:py-0 space-y-3 md:space-y-0 rounded-b-lg"
        >
          <div
            class="flex flex-col md:flex-row md:items-center md:space-x-6 space-y-3 md:space-y-0"
          >
            <a
              href="#home"
              class="block text-sm font-medium text-white hover:text-green-500"
              >Home</a
            >
            <a
              href="#product"
              class="block text-sm font-medium text-white hover:text-green-500"
              >Products</a
            >
            <a
              href="#reviews"
              class="block text-sm font-medium text-white hover:text-green-500"
              >Reviews</a
            >
            <a
              href="#contact"
              class="block text-sm font-medium text-white hover:text-green-500"
              >Contact</a
            >
          </div>

          <!-- Right Section (Buttons + Balance) -->
          <div
            class="flex flex-col md:flex-row md:items-center md:space-x-4 space-y-3 md:space-y-0 pt-3 md:pt-0 border-t md:border-none border-gray-700 md:pl-6"
          >
            <button
              id="cartBtn"
              class="inline-flex items-center justify-center rounded-lg p-2 hover:bg-green-700 text-sm font-medium text-white w-full md:w-auto"
            >
              <i class="fas fa-shopping-cart mr-1"></i> Cart
            </button>

            <button
              id="addBtn"
              class="inline-flex items-center justify-center gap-1 p-2 hover:bg-green-700 text-sm font-medium text-white w-full md:w-auto"
            >
              <img
                width="20"
                height="20"
                src="https://img.icons8.com/fluency-systems-regular/48/add-money.png"
                alt="add-money"
                class="invert"
              />
              Add Balance
            </button>

            <p class="text-white text-center md:text-left">
              Balance: <span id="tk">1000</span> $
            </p>

            <button
              id="theme"
              class="rounded-md px-3 py-2 text-sm font-medium bg-gray-200 dark:bg-gray-700 text-black dark:text-white hover:bg-gray-300 dark:hover:bg-gray-600 w-full md:w-auto"
            >
              Toggle Theme
            </button>
          </div>
        </div>
      </div>
    </nav>

    <!-- Navbar Toggle Script -->
    <script>
      const toggle = document.getElementById("menu-toggle");
      const links = document.getElementById("nav-links");

      toggle.addEventListener("click", () => {
        links.classList.toggle("hidden");
      });
    </script>

    <!-- Cart Popup -->
    <div
      id="cartToggle"
      class="fixed top-20 right-2 bg-blue-400 dark:bg-gray-800 w-80 sm:w-96 p-4 rounded-lg shadow-lg z-50 transition-colors duration-500 hidden"
    >
      <div class="flex justify-between items-center mb-2">
        <h3 class="font-bold text-lg dark:text-white">Shopping Cart</h3>
      </div>
      <div
        id="cartItems"
        class="space-y-2 max-h-60 overflow-y-auto bg-white dark:bg-gray-700 p-2 rounded transition-colors duration-500"
      ></div>
      <div class="mt-4 p-1 space-y-1 font-medium dark:text-white">
        <div>Price: <span id="price">0</span> $</div>
        <div>Delivery: <span id="delivery">0</span> $</div>
        <div class="flex gap-2 mt-1">
          <input
            type="text"
            placeholder="1010101111001101=?"
            class="bg-gray-200 dark:bg-gray-600 rounded-md p-1 dark:text-white"
            id="cpn"
          />
          <button
            id="applycpn"
            class="rounded-md bg-green-500 text-white p-1.5 hover:bg-amber-500"
          >
            Apply Coupon
          </button>
        </div>
        <p id="msg" class="text-lg text-red-500 mt-1 font-medium"></p>
        <div>Total: <span id="total">0</span> $</div>
        <button
          id="final"
          class="bg-green-600 text-white px-4 py-2 mt-2 rounded-lg w-full hover:bg-amber-500"
        >
          Confirm Order
        </button>
        <button
          id="closeCart"
          class="bg-green-600 text-white px-4 py-2 mt-2 rounded-lg w-full hover:bg-amber-500"
        >
          Cancel
        </button>
      </div>
    </div>

    <!-- Home spacing -->
    <div class="h-20" id="home"></div>

    <!-- Slider -->
    <section class="bg-white">
      <div class="w-full overflow-hidden">
        <div class="flex animate-slide gap-2">
          <img
            src="https://cdn.dummyjson.com/product-images/beauty/essence-mascara-lash-princess/1.webp"
            alt=""
            class="w-1/5 h-full object-cover rounded-lg border-2 border-black"
          />
          <img
            src="https://cdn.dummyjson.com/product-images/fragrances/gucci-bloom-eau-de/1.webp"
            alt=""
            class="w-1/5 h-full object-cover rounded-lg border-2 border-black"
          />
          <img
            src="https://cdn.dummyjson.com/product-images/fragrances/calvin-klein-ck-one/1.webp"
            alt=""
            class="w-1/5 h-full object-cover rounded-lg border-2 border-black"
          />
          <img
            src="https://cdn.dummyjson.com/product-images/fragrances/dolce-shine-eau-de/1.webp"
            alt=""
            class="w-1/5 h-full object-cover rounded-lg border-2 border-black"
          />
          <img
            src="https://cdn.dummyjson.com/product-images/groceries/cat-food/1.webp"
            alt=""
            class="w-1/5 h-full object-cover rounded-lg border-2 border-black"
          />
        </div>
      </div>

      <style>
        @keyframes slide {
          0% {
            transform: translateX(30%);
          }
          20% {
            transform: translateX(-20%);
          }
          40% {
            transform: translateX(-40%);
          }
          60% {
            transform: translateX(-60%);
          }
          80% {
            transform: translateX(-80%);
          }
          100% {
            transform: translateX(0%);
          }
        }
        .animate-slide {
          animation: slide 25s linear infinite;
        }
      </style>
    </section>

    <h1
      class="text-center text-3xl font-bold pt-10 text-orange-500 dark:text-white"
    >
      Check Our Products
    </h1>
    <section id="product" class="mt-10 pt-10">
      <div
        id="products"
        class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-4 px-4 sm:px-8"
      ></div>
    </section>

    <!-- Reviews -->
    <section id="reviews" class="bg-emerald-50 py-16 overflow-hidden">
      <h2 class="text-3xl font-bold text-center mb-8 dark:text-black">
        What Our Customers Say
      </h2>

      <div class="w-full overflow-hidden">
        <div id="reviewSlider" class="w-[200%] flex gap-2 r-slide"></div>
      </div>
      <style>
        @keyframes slide {
          0% {
            transform: translateX(20%);
          }
          20% {
            transform: translateX(-20%);
          }
          40% {
            transform: translateX(-40%);
          }
          60% {
            transform: translateX(-60%);
          }
          80% {
            transform: translateX(-80%);
          }
          100% {
            transform: translateX(0%);
          }
        }
        .r-slide {
          animation: slide 25s linear infinite;
        }
      </style>
    </section>

    <!-- Contact -->
    <section
      id="contact"
      class="bg-emerald-200 dark:bg-gray-800 py-6 transition-colors duration-500"
    >
      <div class="container mx-auto px-4">
        <h3
          class="text-3xl font-bold text-center mb-8 text-black dark:text-white"
        >
          Contact Us
        </h3>
        <form
          class="max-w-2xl mx-auto bg-white dark:bg-gray-700 shadow-md p-8 rounded-lg space-y-4 transition-colors duration-500"
        >
          <input
            id="nam"
            type="text"
            placeholder="Your Name"
            class="w-full border border-gray-300 dark:border-gray-600 p-2 rounded-lg dark:bg-gray-600 dark:text-white"
            required
          />
          <input
            id="phon"
            type="tel"
            placeholder="Your Phone"
            class="w-full border border-gray-300 dark:border-gray-600 p-2 rounded-lg dark:bg-gray-600 dark:text-white"
            required
          />
          <input
            id="emai"
            type="email"
            placeholder="Your Email"
            class="w-full border border-gray-300 dark:border-gray-600 p-2 rounded-lg dark:bg-gray-600 dark:text-white"
            required
          />
          <textarea
            id="messag"
            rows="3"
            placeholder="Your Message"
            class="w-full border border-gray-300 dark:border-gray-600 p-2 rounded-lg dark:bg-gray-600 dark:text-white"
            required
          ></textarea>
          <button
            type="submit"
            id="sndBtn"
            class="bg-amber-400 text-black px-4 py-2 rounded-lg hover:bg-amber-500 w-full font-bold"
          >
            Send Message
          </button>
        </form>
      </div>
    </section>

    <!-- Footer -->
    <footer
      class="bg-gray-800 dark:bg-gray-900 text-white py-6 mt-10 transition-colors duration-500"
    >
      <div
        class="max-w-7xl mx-auto px-6 flex flex-col md:flex-row items-center justify-between space-y-4 md:space-y-0"
      >
        <h2 class="text-xl font-bold text-pink-400 dark:text-pink-400">
          NebulaMart
        </h2>
        <div class="flex space-x-6">
          <a href="#home" class="hover:text-green-500 font-medium">Home</a>
          <a href="#product" class="hover:text-green-500 font-medium"
            >Products</a
          >
          <a href="#reviews" class="hover:text-green-500 font-medium"
            >Reviews</a
          >
        </div>
        <div class="text-gray-400 text-sm">
          &copy; <span id="footerYear"></span> NebulaMart. All rights reserved.
        </div>
      </div>
    </footer>

    <script src="app.js"></script>
  </body>
</html>
