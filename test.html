<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS Carousel</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      /* Keyframes for sliding */
      @keyframes slide {
        0%,
        20% {
          transform: translateX(0%);
        }
        25%,
        45% {
          transform: translateX(-100%);
        }
        50%,
        70% {
          transform: translateX(-200%);
        }
        75%,
        95% {
          transform: translateX(-300%);
        }
        100% {
          transform: translateX(0%);
        }
      }

      /* Apply animation */
      .slide-animation {
        animation: slide 16s infinite;
      }
    </style>
  </head>
  <body class="flex items-center justify-center h-screen bg-gray-100">
    <div class="overflow-hidden w-96 rounded-lg shadow-lg">
      <div class="flex slide-animation w-[400%]">
        <img
          src="https://via.placeholder.com/400x200/ff7f7f/333?text=Promo+1"
          class="w-96 h-52 object-cover"
        />
        <img
          src="https://via.placeholder.com/400x200/7fbfff/333?text=Promo+2"
          class="w-96 h-52 object-cover"
        />
        <img
          src="https://via.placeholder.com/400x200/7fff7f/333?text=Promo+3"
          class="w-96 h-52 object-cover"
        />
        <img
          src="https://via.placeholder.com/400x200/ffff7f/333?text=Promo+4"
          class="w-96 h-52 object-cover"
        />
      </div>
    </div>
  </body>
</html>
