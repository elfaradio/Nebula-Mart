<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>DummyJSON E-Commerce</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100">
  <header class="bg-white shadow p-4 text-center text-2xl font-bold">
    DummyJSON E-Commerce Store
  </header>

  <main class="p-6">
    <div id="products" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6"></div>
  </main>

  <script>
    async function fetchProducts() {
      try {
        const res = await fetch("https://dummyjson.com/products");
        const data = await res.json();
        displayProducts(data.products); // 'products' array from response
      } catch (error) {
        console.error("Error fetching products:", error);
      }
    }

    function displayProducts(products) {
      const container = document.getElementById("products");
      products.forEach((product) => {
        const card = document.createElement("div");
        card.className =
          "bg-white p-4 rounded shadow hover:shadow-lg transition";

        // Use the first image as product image
        const imgUrl =
          product.images && product.images.length > 0
            ? product.images[0]
            : "https://via.placeholder.com/300x300?text=No+Image";

        card.innerHTML = `
          <img src="${imgUrl}" alt="${product.title}" class="w-full h-48 object-cover mb-2 rounded" />
          <h2 class="font-semibold text-lg mb-1">${product.title}</h2>
          <p class="text-gray-700 mb-2">$${product.price}</p>
          <p class="text-gray-500 text-sm mb-2">${product.description}</p>
          <button class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600 transition">Add to Cart</button>
        `;

        container.appendChild(card);
      });
    }

    fetchProducts();
  </script>
</body>

</html>
